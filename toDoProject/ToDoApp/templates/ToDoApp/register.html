{% extends 'ToDoApp/main.html' %}
{% block content %}
<div class="header-bar">
<h1>
    Register
</h1>
</div>
<div class="form-body">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="button"/>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
