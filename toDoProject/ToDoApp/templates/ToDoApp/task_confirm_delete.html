{% extends 'ToDoApp/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Delete task</h1>
<a href="{% url 'tasks' %}">Go Back</a>
</div>
<div class="form-body">
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{task}}"</p>
    <input type="submit" value="Delete" class="button"/>
</form>
</div>
{% endblock content %}
