{% extends 'ToDoApp/main.html' %}
{% block content %}
<div class="header-bar"><h1>
    Log In
</h1></div>
<div class="form-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="button"/>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>


{% endblock content %}
